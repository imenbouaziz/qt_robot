<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths pour Enfants - Robot Interactif</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Fredoka One', cursive;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            color: #9be736;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Encadrement des sections */
        .section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* T√™te de robot */
        #robot-face {
            width: 200px;
            height: 200px;
            background: #6b36be;
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }

        /* Yeux du robot */
        .robot-eye {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            border: 3px solid #333;
            animation: blink 2s infinite;
        }

        .robot-eye.left {
            left: 30px;
        }

        .robot-eye.right {
            right: 30px;
        }

        /* Pupilles */
        .robot-eye::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #6a7fdf;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Bouche du robot */
        .robot-mouth {
            width: 80px;
            height: 20px;
            background: #333;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .robot-mouth.happy {
            width: 100px;
            height: 40px;
            border-radius: 0 0 50px 50px;
            background: #c92819;
        }

        .robot-mouth.sad {
            width: 100px;
            height: 40px;
            border-radius: 50px 50px 0 0;
            background: #df3d2e;
        }

        .robot-mouth.angry {
            width: 60px;
            height: 10px;
            background: #ff3b2f;
        }

        .robot-mouth.love {
            width: 40px;
            height: 40px;
            background: #df3526;
            border-radius: 50%;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        /* Boutons et inputs */
        #menu label {
            font-size: 1.5em;
            color: #333;
        }

        #operation {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #48c428;
            background: #fff;
            margin: 10px;
        }

        #problem {
            font-size: 3em;
            color: #333;
            margin: 20px 0;
        }

        #userAnswer {
            font-size: 1.5em;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff6f61;
            width: 150px;
            margin: 10px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff3b2f;
            transform: scale(1.1);
        }

        /* Emojis interactifs */
        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .emoji-button {
            font-size: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emoji-button:hover {
            transform: scale(1.2);
        }

        /* Score */
        #score {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        /* Disposition horizontale */
        .horizontal-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Maths pour Enfants - Robot Interactif</h1>

    <!-- Section du robot -->
    <div class="section">
        <div id="robot-face">
            <div class="robot-eye left"></div>
            <div class="robot-eye right"></div>
            <div class="robot-mouth happy"></div>
        </div>
    </div>

    <!-- Section du menu -->
    <div class="section">
        <label for="operation">Choisissez une op√©ration :</label>
        <select id="operation" onchange="generateProblem(this.value)">
            <option value="addition">Addition</option>
            <option value="soustraction">Soustraction</option>
            <option value="multiplication">Multiplication</option>
        </select>
    </div>

    <!-- Section du probl√®me -->
    <div class="section">
        <div id="problem"></div>
        <input type="number" id="userAnswer" placeholder="Votre r√©ponse">
        <button onclick="checkAnswer()">R√©pondre</button>
        <input type="hidden" id="correctAnswer">
    </div>

    <!-- Section horizontale pour le score et les emojis -->
    <div class="section">
        <div class="horizontal-container">
            <!-- Score -->
            <div id="score">Score : 0</div>

            <!-- Emojis -->
            <div class="emoji-container">
                <button class="emoji-button" onclick="handleEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button class="emoji-button" onclick="handleEmoji('üôÇ')">üôÇ</button>
                <button class="emoji-button" onclick="handleEmoji('üòî')">üòî</button>
                <button class="emoji-button" onclick="handleEmoji('üò†')">üò†</button>
            </div>
        </div>
    </div>

    <script>
        let score = 0;

        // Fonction pour changer l'expression du robot
        function changeFace(expression) {
            const mouth = document.querySelector(".robot-mouth");
            mouth.className = "robot-mouth"; // R√©initialiser la classe
            if (expression === 'happy') {
                mouth.classList.add("happy");
                speak("Bravo !");
                playSound('happy');
            } else if (expression === 'sad') {
                mouth.classList.add("sad");
                speak("R√©essayer encore !");
                playSound('sad');
            } else if (expression === 'angry') {
                mouth.classList.add("angry");
                speak("Pourquoi es-tu en col√®re ?");
                playSound('angry');
            } else if (expression === 'love') {
                mouth.classList.add("love");
                speak("Merci pour le c≈ìur !");
                playSound('love');
            }
        }

        // Fonction pour faire parler le robot
        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        // Fonction pour jouer des sons
        function playSound(type) {
            const sound = new Audio();
            switch (type) {
                case 'happy':
                    sound.src = 'https://www.soundjay.com/human/family-cheer-01.mp3';
                    break;
                case 'sad':
                    sound.src = 'https://www.soundjay.com/human/children-sigh-01.mp3';
                    break;
                case 'angry':
                    sound.src = 'https://www.soundjay.com/human/angry-01.mp3';
                    break;
                case 'love':
                    sound.src = 'https://www.soundjay.com/human/heartbeat-01.mp3';
                    break;
            }
            sound.play();
        }

        // Fonction pour g√©n√©rer un probl√®me math√©matique
        function generateProblem(operation) {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            let result;

            if (operation === 'addition') {
                result = num1 + num2;
                document.getElementById("problem").innerHTML = num1 + " + " + num2;
            } else if (operation === 'soustraction') {
                result = num1 - num2;
                document.getElementById("problem").innerHTML = num1 + " - " + num2;
            } else if (operation === 'multiplication') {
                result = num1 * num2;
                document.getElementById("problem").innerHTML = num1 + " * " + num2;
            }

            document.getElementById("correctAnswer").value = result;
        }

        // V√©rification de la r√©ponse
        function checkAnswer() {
            let userAnswer = document.getElementById("userAnswer").value;
            let correctAnswer = document.getElementById("correctAnswer").value;

            if (userAnswer == correctAnswer) {
                changeFace('happy');
                score += 10;
            } else {
                changeFace('sad');
                score -= 5;
            }

            document.getElementById("score").innerText = "Score : " + score;
            document.getElementById("userAnswer").value = "";
            setTimeout(generateProblem, 2000, document.getElementById("operation").value);
        }

        // Gestion des emojis
        function handleEmoji(emoji) {
            if (emoji === "‚ù§Ô∏è") {
                changeFace('love');
            } else if (emoji === "üôÇ") {
                changeFace('happy');
            } else if (emoji === "üòî") {
                changeFace('sad');
            } else if (emoji === "üò†") {
                changeFace('angry');
            } else {
                alert("Emoji non reconnu !");
            }
        }

        // G√©n√©rer un probl√®me au chargement initial
        window.onload = function() {
            generateProblem('addition');
        };
    </script>
</body>
</html>
