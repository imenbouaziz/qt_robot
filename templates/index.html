<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Expression</title>
    <script>
        function changeFace(expression) {
            let face = document.getElementById("face");
            if (expression === 'happy') {
                face.innerHTML = "<div class='eyes'></div><div class='eyes'></div><div class='mouth happy'></div>";
            } else if (expression === 'sad') {
                face.innerHTML = "<div class='eyes'></div><div class='eyes'></div><div class='mouth sad'></div>";
            } else if (expression === 'angry') {
                face.innerHTML = "<div class='eyes angry'></div><div class='eyes angry'></div><div class='mouth angry'></div>";
            }
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #face {
            width: 200px;
            height: 150px;
            background: #fff;
            border-radius: 20px;
            display: inline-block;
            position: relative;
            border: 3px solid black;
            padding-top: 30px;
        }
        .eyes {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }
        .eyes:first-child {
            left: 50px;
        }
        .eyes:last-child {
            right: 50px;
        }
        .mouth {
            width: 60px;
            height: 20px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .mouth.happy {
            background: none;
            border: 4px solid black;
            border-top: none;
            border-radius: 0 0 30px 30px;
            height: 30px;
        }
        .mouth.sad {
            background: none;
            border: 4px solid black;
            border-bottom: none;
            border-radius: 30px 30px 0 0;
            height: 30px;
        }
        .mouth.angry {
            background: black;
            height: 10px;
            width: 50px;
            border-radius: 0;
        }
        .eyes.angry:first-child {
            transform: rotate(20deg);
            top: 35px;
        }
        .eyes.angry:last-child {
            transform: rotate(-20deg);
            top: 35px;
        }
        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Face Expression</h1>
    <div id="face">
        <div class="eyes"></div>
        <div class="eyes"></div>
        <div class="mouth happy"></div>
    </div>
    <br>
    <button onclick="changeFace('happy')">Happy</button>
    <button onclick="changeFace('sad')">Sad</button>
    <button onclick="changeFace('angry')">Angry</button>
</body>
</html>
